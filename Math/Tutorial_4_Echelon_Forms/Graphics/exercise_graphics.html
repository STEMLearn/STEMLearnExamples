<!DOCTYPE html>
<html>
<head>
  <style>
    .container {
      text-align: center;
      margin-top: 20px;
    }

    input[type="text"] {
      width: 50px;
      padding: 5px;
    }

    .submit-button {
      display: inline-block;
      padding: 5px 10px;
      border-radius: 4px;
      border: none;
background-color: green;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }

    .submit-button.green {
      background-color: #4CAF50;
    }

    .submit-button.red {
      background-color: #f44336;
    }

    #progress-bar {
      width: 300px;
      height: 20px;
      background-color: #f2f2f2;
      border-radius: 4px;
      margin: 20px auto; /* Center the progress bar */
    }

    #progress {
      height: 100%;
      background-color: #4CAF50;
      border-radius: 4px;
      width: 0%; /* Start with 0% progress */
    }

    .answer {
      display: inline-block;
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <label for="x">x = </label>
    <input type="text" id="x" />
    <span class="answer" id="answer-x"></span><br /><br />
    <label for="y">y = </label>
    <input type="text" id="y" />
    <span class="answer" id="answer-y"></span><br /><br />
    <label for="z">z = </label>
    <input type="text" id="z" />
    <span class="answer" id="answer-z"></span><br /><br />
    <button class="submit-button" id="submit-button-x">Submit x</button>
    <button class="submit-button" id="submit-button-y">Submit y</button>
    <button class="submit-button" id="submit-button-z">Submit z</button>
    <div id="progress-bar">
      <div id="progress"></div>
    </div>
    <p id="output"></p>
  </div>

  <script>
    // Progress Bar
    const progressBar = document.getElementById("progress");
    let progress = 0;

    function updateProgressBar() {
      progress += 33.33;
      if (progress > 100) {
        progress = 100;
      }
      progressBar.style.width = progress + "%";
    }

    // Submit Button Click Handlers
    const submitButtonX = document.getElementById("submit-button-x");
    const submitButtonY = document.getElementById("submit-button-y");
    const submitButtonZ = document.getElementById("submit-button-z");

    submitButtonX.addEventListener("click", function() {
      const xInput = document.getElementById("x").value;
      if (xInput === "4") {
        document.getElementById("answer-x").innerHTML = '<span style="color: green;">Correct!</span>';
if (progress < 33.3)
{
        updateProgressBar();
}
      } else if (xInput !== "4") {
        document.getElementById("answer-x").innerHTML = '<span style="color: red;">Sorry, that is incorrect, please try again.</span>';
      }
    });

    submitButtonY.addEventListener("click", function() {
      const yInput = document.getElementById("y").value;
      if (yInput === "2") {
        document.getElementById("answer-y").innerHTML = '<span style="color: green;">Correct!</span>';
if (progress < 66.6)
{
        updateProgressBar();
}
      } else if (yInput !== "2") {
        document.getElementById("answer-y").innerHTML = '<span style="color: red;">Sorry, that is incorrect, please try again.</span>';
      }
    });

    submitButtonZ.addEventListener("click", function() {
      const zInput = document.getElementById("z").value;
      if (zInput === "-1") {
        document.getElementById("answer-z").innerHTML = '<span style="color: green;">Correct!</span>';
if (progress < 100)
{
        updateProgressBar();
}
      } else if (zInput !== "-1") {
        document.getElementById("answer-z").innerHTML = '<span style="color: red;">Sorry, that is incorrect, please try again.</span>';
      }
    });
  </script>
</body>
</html>
